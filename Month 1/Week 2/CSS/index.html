<!DOCTYPE html>
<html>
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div class="card">
      <h1 id="Sign">Sign up to our page</h1>
      <button id="button" type="button">
        <img
          id="google-logo"
          src="Images/Google__G__Logo.svg.png"
          alt="Google logo"
        />
        Sign up with Google
      </button>
      <br />
      <hr id="hr1" />
      <h3 id="name">Name</h3>
      <input id="name_box" type="text" placeholder="Name" />
      <br />
      <br />
      <h3 id="email">Email</h3>
      <input id="mail_box" type="email" placeholder="Email" />
      <br />
      <br />
      <h3 id="pass">Password</h3>
      <input id="pass_box" type="password" placeholder="Password" />

      <br />
      <br />
      <input id="Rem_me" type="checkbox" /> Remember me <br />
      <br />
      <button
        id="Sign_up"
        style="
          background-color: #1b4aa3;
          border-radius: 8px;
          border-style: hidden;
          color: white;
          width: 100px;
          height: 30px;
          font-size: medium;
        "
        type="submit"
      >
        Sign up
      </button>
      <hr id="hr2" />
      <h4 id="h4">Already have an account?</h4>
      <button id="log" type="button">Log in</button>
    </div>
  </body>
</html>
